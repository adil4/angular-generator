<div class="container">
  <div class="row">
    <div class="card main col-lg-offset-3">
      <div class="card-block">
        <div class="form-header blue-gradient">
          <h3><i class="fa fa-user"></i> Register:</h3>
        </div>
        <form class="form" name="form" ng-submit="vm.register(form)" novalidate>
          <div class="md-form">
            <div class="form-group" ng-class="{ 'has-success': form.name.$valid && vm.submitted,
    'has-error': form.name.$invalid && vm.submitted }">
              <i class="fa fa-user prefix icon"></i>
              <input type="text" id="form3" name="name" class="form-control sign-input" ng-model="vm.user.name"
                     required>
              <label class="size" for="form3">Your name</label>
              <p class="help-block" ng-show="form.name.$error.required && vm.submitted">
                A name is required
              </p>
            </div>
          </div>
          <div class="md-form">
            <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
    'has-error': form.email.$invalid && vm.submitted }">
              <i class="fa fa-envelope prefix icons"></i>
              <input type="text" id="form2" name="email" class="form-control sign-input" ng-model="vm.user.email"
                     required
                     mongoose-error/>
              <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
                Doesn't look like a valid email.
              </p>
              <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
                What's your email address?
              </p>
              <p class="help-block" ng-show="form.email.$error.mongoose">
                {{ vm.errors.email }}
              </p>
              <label class="size" for="form2">Your email</label>
            </div>
          </div>
          <div class="md-form">
            <div class="form-group" ng-class="{ 'has-success': form.password.$valid && vm.submitted,
    'has-error': form.password.$invalid && vm.submitted }">
              <i class="fa fa-lock prefix icon"></i>
              <input type="password" name="password" class="form-control sign-input" ng-model="vm.user.password"
                     ng-minlength="3"
                     required
                     mongoose-error/>
              <label class="size" id ="form4">Your password</label>
              <p class="help-block"
                 ng-show="(form.password.$error.minlength || form.password.$error.required) && vm.submitted">
                Password must be at least 3 characters.
              </p>
              <p class="help-block" ng-show="form.password.$error.mongoose">
                {{ vm.errors.password }}
              </p>
            </div>
          </div>
          <div class="md-form">
            <div class="form-group " ng-class="{ 'has-success': form.confirmPassword.$valid && vm.submitted,
    'has-error': form.confirmPassword.$invalid && vm.submitted }">
              <i class="fa fa-lock prefix icon"></i>
              <input type="password" name="confirmPassword" class="form-control sign-input" ng-model="vm.user.confirmPassword"
                     match="vm.user.password"
                     ng-minlength="3" required/>
              <p class="help-block"
                 ng-show="form.confirmPassword.$error.match && vm.submitted">
                Passwords must match.
              </p>
              <label class="size" for="form4">Confirm password</label>
            </div>
            <div class="text-center">
            <button class=" btn btn-inverse btn-lg btn-register waves-effect signup-button animated fadeInDown" type="submit">
              Sign up
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
